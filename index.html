<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <div class="main">
      <div class="left-section">
        <div class="image-container">
          <img src="images/glacier.jpg" alt="glacier" />
          <div class="logo-section">
            <img src="images/odin-lined.png" alt="odin-logo" />
            <span>Odin</span>
          </div>
          <div class="credits">
            <span
              >Photo by <a href="">Muhammed Erdem</a> on
              <a href="">unsplash</a></span
            >
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="top-description">
          <p id="first-para">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span> to get started.
          </p>
          <p id="second-para">You <span>know</span> you want to.</p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="#" method="">
            <div class="form-fields">
              <label for="first-name"
                ><p>FIRST NAME <span>*</span></p>
                <input type="text" id="first-name" name="first-name" required
              /></label>
            </div>
            <div class="form-fields">
              <label for="last-name"
                ><p>LAST NAME <span>*</span></p>
                <input type="text" id="last-name" name="last-name" required
              /></label>
            </div>
            <div class="form-fields">
              <label for="email"
                ><p>EMAIL <span>*</span></p>
                <input type="email" id="email" name="email" required
              /></label>
            </div>
            <div class="form-fields">
              <label for="phone"
                ><p>PHONE NUMBER</p>
                <input type="tel" id="phone" name="phone"
              /></label>
            </div>
            <div class="form-fields">
              <label for="password"
                ><p>PASSWORD <span>*</span></p>
                <input type="password" id="password" name="password" required
              /></label>
            </div>
            <div class="form-fields">
              <label for="password"
                ><p>CONFIRM PASSWORD <span>*</span></p>
                <input type="password" id="password" name="password" required
              /></label>
            </div>
            <div class="submit-section">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="bottom-section">
          <p>
            Already have an account? <span><a href="">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
